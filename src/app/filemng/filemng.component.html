<div id="youtube" *ngIf="loader===false">
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let fileitem of fileList; let i = index">
      <div class="card" >
        <div class="img-container">
          <!--<img src="{{videos.thumbnail}}">-->
        </div>
        <div class="video-desc">
          <!--<b>{{ fileitem.filename | limitTo: 28 }}</b><br>-->
          <b>{{ fileitem.filename }}</b><br>
          {{ fileitem.filepath }} likes<br>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loader" *ngIf="loader===true"></div>
