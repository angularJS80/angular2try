<div id="youtube" >
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let fileitem of filelist; let i = index">
      <div class="card" >
        <div class="img-container">
          <a href="{{ thumnailUrlRoot}}/videos/{{fileitem.filepath}}">
          <img src="{{ thumnailUrlRoot+'/'+ fileitem.filepath + '.png'}}">
          </a>
        </div>
        <div class="video-desc">

          <b>{{ fileitem.originalname | limitTo: 28 }}</b><br>
          <span><div class="progress" style="margin-bottom: 0;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': fileitem.progress + '%' }"></div>
          </div></span>
          size : {{fileitem.size}} <br>
          date : <br>
          <span >
            <a  href="{{ thumnailUrlRoot}}/videos/{{fileitem.filepath}}" download="{{fileitem.originalname}}.mp4">
              <i class="glyphicon glyphicon-download-alt" ></i>
            </a>
          </span>
          <span ><i class="glyphicon glyphicon-remove" (click)="removefile(fileitem)"></i></span>
          <span ><i class="glyphicon glyphicon-screenshot" (click)="encodefile(fileitem)"></i></span>

        </div>
      </div>
    </div>
  </div>
</div>
